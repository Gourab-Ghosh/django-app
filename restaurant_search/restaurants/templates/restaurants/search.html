<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dish Search</title>
</head>
<body>
    <h1>Dish Search</h1>
    <form method="get" action="">
        <input type="text" name="q" placeholder="Search for dishes..." value="{{ query }}">
        <button type="submit">Search</button>
    </form>
    {% if query %}
        <h2>Results:</h2>
        <ul>
            {% for dish in dishes %}
                <li>{{ dish.name }} - {{ dish.restaurant.name }} - {{ dish.price }}</li>
            {% empty %}
                <li>No dishes found matching your query.</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Please enter a dish name to search.</p>
    {% endif %}
</body>
</html>
